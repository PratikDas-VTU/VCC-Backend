<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - Local Backend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <h2>Test Login (Local Backend)</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" value="rakavip2@gmail.com">
        <input type="text" id="password" placeholder="Password (Phone)" value="9080662519">
        <button type="submit">Test Login</button>
    </form>
    <div id="message"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            messageDiv.textContent = 'Connecting to LOCAL server...';
            messageDiv.className = 'message';

            try {
                const res = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    messageDiv.textContent = '✅ Login successful! Token: ' + data.token.substring(0, 20) + '...';
                    messageDiv.className = 'message success';
                    console.log('Full response:', data);
                } else {
                    messageDiv.textContent = '❌ Error: ' + data.error;
                    messageDiv.className = 'message error';
                }
            } catch (err) {
                messageDiv.textContent = '❌ Connection failed: ' + err.message;
                messageDiv.className = 'message error';
                console.error(err);
            }
        });
    </script>
</body>

</html>
